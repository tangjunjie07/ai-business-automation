name: Bug report
description: Report a bug to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for filing a bug. Please fill out all required fields so @copilot can start quickly.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: One or two sentences describing the bug.
      placeholder: When I ..., I expected ..., but ...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide a numbered list of steps.
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, browser, device, and app version/commit.
      placeholder: "macOS 14.2, Chrome 120, commit abc123"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Add logs, console output, or screenshots if available. If none, write N/A.
    validations:
      required: true
