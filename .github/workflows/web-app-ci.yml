name: Web App CI

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'apps/web/**'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'apps/web/**'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: Generate Prisma client
        run: |
          cd apps/web
          npx prisma generate

      - name: Run lint
        run: |
          cd apps/web
          npm run lint

      - name: Run tests
        run: |
          cd apps/web
          npm test || true

      - name: Build application
        run: |
          cd apps/web
          npm run build

  e2e:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: Install Playwright browsers
        run: |
          cd apps/web
          npx playwright install --with-deps

      - name: Build application
        run: |
          cd apps/web
          npm run build

      - name: Run Playwright E2E
        run: |
          cd apps/web
          npm run test:e2e
