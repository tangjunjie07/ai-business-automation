name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ingestion-service:
    name: Ingestion service checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/ingestion-service/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/ingestion-service/requirements.txt

      - name: Import smoke test
        run: |
          python - <<'PY'
          import sys, importlib
          sys.path.append('services/ingestion-service')
          importlib.import_module('app.main')
          print('app.main imported successfully')
          PY

      - name: Lint (optional)
        run: |
          pip install flake8
          flake8 services/ingestion-service || true
