name: Ingestion Service Tests

on:
  push:
    paths:
      - 'services/ingestion-service/**'
  pull_request:
    paths:
      - 'services/ingestion-service/**'
  workflow_dispatch: {}

jobs:
  ingestion-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/ingestion-service/requirements.txt

      - name: Run ingestion service tests
        env:
          PYTHONPATH: services/ingestion-service
        run: |
          python -m pytest services/ingestion-service/tests -q
